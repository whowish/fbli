<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>แก้มลิง</title>
        <!--[if IE]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
		
		<link rel="stylesheet" href="../stylesheets/gamling_v2.css" type="text/css">
		<link rel="stylesheet" href="../stylesheets/button.css" type="text/css">
		<link rel="stylesheet" href="../stylesheets/gamling-add.css" type="text/css" media="screen" title="no title" charset="utf-8">
		
        
</head>
<body>
	<div id="header">
		<div id="navigator">
			<ul id="main_menu">
				<li><span id="filter_button" class="filter" title="ดูเฉพาะสีแดงและสีส้ม" onclick="global_flood.toggle_filter(this);"></span>
				</li>
				<li><span class="add" title="ส่งข่าวใหม่" onclick="global_flood.to_add_mode();"></span></li>
				<li><span class="search" onclick="global_flood.to_search_mode();"></span></li>
				<li><span class="info" title="ข้อมูลอื่น ๆ" onclick="global_flood.to_info_page();"></span></li>
				<li>
					<a style="margin-top:12px;" class="button-01 gray" href="/activate_whowish_word?activate=yes">w</a>
				</li>
			</ul>
		</div>
		
	</div>

	<div id="wrapper" class="clearfix">
		<div id="container">
			<span class="post-container">
				<h4>New Post</h4>
				<h2>20ตค. 54, <em>12:20:14 น.</em></h2>
				
				<label>Date</label>
				<input type="text" value="Date" style="width: 240px" />
				
				<span class="map-snapshot">
					<img src="../images/map.jpg" alt="Map">
					<p>Rama Hospital<em>(13.9603, 100.622)</em></p>
				</span>
				
				<textarea name="description" class="areatext_input" placeholder="Address" rows="8" cols="40"></textarea>
				
				<span class="water_level-select">
					<p>Choose Disease </br> <em>*Have to Choose</em></p>
					<ul>
						<li><span href="#" class="button gray" style="padding:4px 4px 4px 4px; line-height: 0;"><img src="../images/button/chikungunya.png"></span></li>
						<li><a href="#" class="button gray" style="padding: 4px; line-height: 0;"><img src="../images/button/dengue.png"></a></li>
						<li><a href="#" class="button gray" style="padding: 4px; line-height: 0;"><img src="../images/button/malaria.png"></a></li>
						<li><a href="#" class="button gray" style="padding: 4px; line-height: 0;"><img src="../images/button/leptospirosis.png"></a></li>
					</ul>
				</span>
				
				<span style="float:left; clear: both; margin-bottom: 10px;">
					<span style="float:left; width: 150px">
						<label>Age</label>
						<input type="text" value="Age" style="width: 80px;" />
					</span>
					<span style="float:left; width: 150px">
						<label>Gender</label>
						<select style="width: 100px;">
							<option> male </option>
							<option> female</option>
						</select>
					</span>
				</span>
				<label>Occupation</label>
				<input type="text" value="Occupation" style="width: 240px" />
                
				<textarea name="description" class="areatext_input" placeholder="รายละเอียด" rows="8" cols="40"></textarea>
				<span class="button gray xl">⎙ รูปภาพ</span>
				<p>*กรุณา ลงข่าวที่เป็นจริงเท่านั้น เพื่อประโยชน์ต่อส่วนรวม</p>
				<a href="#" class="button green xl">ลงข่าว</a>
			</span>
		</div>
	</div>
</body>
</html>
